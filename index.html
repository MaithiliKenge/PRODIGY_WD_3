<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="home">
            <div class="home-content">
                <h1>Welcome to Tic-Tac-Toe</h1>
                <div class="button-container">
                    <button id="playWithFriend">Play with Friend</button>
                    <button id="playWithAI">Play with an AI</button>
                </div>
            </div>
        </div>
        <div id="game" style="display: none;">
            <h1 style="color: white;">Tic-Tac-Toe</h1>
            <div id="board" class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div class="status-container">
                <div class="status">
                    <p>Turn Indicator</p>
                    <p id="currentPlayer" class="current-player">X's turn</p>
                </div>
                <div class="status">
                    <p>Winner Announcement</p>
                    <p id="winner" class="winner"></p>
                </div>
            </div>
            <button id="restart">Restart Game</button>
            <button id="backHome">Back to Home</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
